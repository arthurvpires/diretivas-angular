<!--Video aula do ngswitch ela mostra como instalar boostrap-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">

    <ul [ngSwitch] = "navbar" class="navbar-nav">

      <li class="nav-item active">
        <a [class.active] = "navbar == 'home'" (click)="navbar ='home'" class="nav-link" href="#">Home</a>
      </li>

      <li  class="nav-item">
        <a [class.active] = "navbar == 'features'" (click)="navbar ='features'" class="nav-link" href="#">Features</a>
      </li>

      <li  class="nav-item">
        <a [class.active] = "navbar == 'pricing'" (click)="navbar ='pricing'" class="nav-link" href="#">Pricing</a>
      </li>

    </ul>
  </div>
</nav>

<div class="container" [ngSwitch] = "navbar">
<p *ngSwitchCase = "'features'">Modo Features Ativado</p>
<p *ngSwitchCase = "'pricing'">Modo Pricing Ativado</p>
<p *ngSwitchDefault>Home</p>
</div>

<h1>------------------------------------------</h1>
